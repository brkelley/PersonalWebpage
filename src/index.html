<!DOCTYPE html>
<html lang="en" ng-app="brendankelley">
<head>
    <meta charset="UTF-8">
    <title>Brendan Kelley</title>
</head>
<body>

    <!-- CDNs -->

    <!-- Angular CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
    <!-- UI Router CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <!-- BootStrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Source files -->

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- Main Module -->
    <script src="script/app.js"></script>
    <!-- Tab Controller -->
    <script src="script/tab/tab-controller.js"></script>
    <!-- Home Page -->
    <script src="script/home/home.module.js"></script>
    <script src="script/home/home.controller.js"></script>

    <!-- Navbar -->
    <div class="navigation">
        <div class="link-buttons">
            <div class="name-navbar">
                Brendan Kelley
            </div>
            <div class="link-button">
                LinkedIn
            </div>
            <div class="link-button">
                GitHub
            </div>
        </div>
        <div class="navlinks" ng-controller="TabController">
            <div class="navlink" ui-sref="home" ng-class="{active:activeTab('home')}">
                Home
            </div>
            <div class="navlink" ui-sref="about me" ng-class="{active:activeTab('about-me')}">
                About Me
            </div>
            <div class="navlink" ui-sref="resume" ng-class="{active:activeTab('resume')}">
                Resume
            </div>
            <div class="navlink" ui-sref="projects" ng-class="{active:activeTab('projects')}">
                Projects
            </div>
        </div>
    </div>

    <div ui-view class="stage"></div>

</body>
</html>
