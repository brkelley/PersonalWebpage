<div class="photo-carousel-wrapper" *ngIf="photos">
  <button class="photo-progress-indicator prev-photo" (click)="progressCarousel(false, true)">
    <i class="glyphicon glyphicon-chevron-left"></i>
  </button>
  <div class="photo-wrapper">
    <img [src]="currentPhoto" width="400px" />
  </div>
  <button class="photo-progress-indicator next-photo" (click)="progressCarousel(true, true)">
    <i class="glyphicon glyphicon-chevron-right"></i>
  </button>
</div>
