<div class="header-container">
  <div class="display-name" (click)="goTo('home')">
    {{displayName}}
  </div>
  <div class="tab-container">
    <div class="tab" *ngFor="let tab of tabs" (click)="goTo(tab)">
      <span [ngClass]="{ 'active-tab': (tab === activeTab) }">{{tab}}</span>
    </div>
  </div>
</div>
