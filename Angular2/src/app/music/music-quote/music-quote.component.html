<div class="music-quote-container">
  <div class="quote-icon">
    <i class="quote-icon fa fa-quote-left"></i>
  </div>
  <div class="quote-text">
    <div class="quote-text-quote" *ngFor="let quoteLine of quote.quote, let idx = index">
      {{quoteLine}}<span *ngIf="idx === quote.quote.length - 1">"</span>
    </div>
    <div class="quote-text-author">
      - {{quote.author}}
    </div>
  </div>
</div>
