<div class="resume-wrapper" *ngIf="resume">
  <div class="resume-jumbotron-wrapper">
    <resume-jumbotron [contactInformation]="resume.contactInformation"></resume-jumbotron>
  </div>
  <div class="resume-options">
    <button class="pws-button">
      View

    </button>
    <a  href="{{resumeLocation}}" download>
      <button class="pws-button">Download</button>
    </a>
  </div>
</div>
