<div *ngIf="currentRoute !== '/' && currentRoute !== '/home'" class="main-navbar-wrapper">
  <div class="navbar-name">
    Brendan Kelley
  </div>
  <div class="navbar-items-wrapper">
    <div class="navbar-item" *ngFor="let nav of navItems">
      <div [ngClass]="{ 'chosen-navbar-item': currentRoute === nav.route }" [routerLink]="[nav.route]">{{nav.displayName}}</div>
    </div>
  </div>
</div>
