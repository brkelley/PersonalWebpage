<div class="project-navbar-container">
  <div class="project-tabs">
    <div class="project-tab-container" *ngFor="let project of projects; let idx = index">
      <hr class="tab-separator" *ngIf="idx !== 0" />
      <div class="project-tab"
           (click)="goTo(idx)"
           [ngClass]="{ 'active-tab': (idx === activeTabIdx) }">
        {{project}}
      </div>
    </div>
  </div>
</div>
