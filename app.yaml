runtime: nodejs10
handlers:
- url: /bundle.js
  static_files: dist/bundle.js
  upload: dist/bundle.js

- url: /?(.*\.(json|ico|js))$
  static_files: dist/\1
  upload: dist/.*\.(json|ico|js)$

- url: /
  static_files: dist/index.html
  upload: dist/index.html

- url: /.*
  static_files: dist/index.html
  upload: dist/index.html